<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {

    }
    .loading-screen {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1;
    }
    .loading-text {
      font-size: 3rem;
      font-weight: bold;
      font-style: italic;
      color: #333;
      animation: bounce 2s ease-in-out infinite;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .sub-text {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #000000;
    }
    .result-text {
      font-size: 2.1rem;
      font-weight: bold;
      color: #007BFF;
      margin-top: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.08);
    }
    .score-text {
      font-size: 1.3rem;
      color: #28a745;
      margin-bottom: 1.5rem;
      text-align: center;
      z-index: 2;
    }
    .btn-back {
      margin-top: 2.5rem;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
      border: none;
      border-radius: 2rem;
      box-shadow: 0 2px 12px #00c6ff55;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      z-index: 2;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
      transform: translateY(-2px) scale(1.04);
    }
    .shape {
      position: absolute;
      width: 140vmax;
      height: 140vmax;
      opacity: 0.75;
      z-index: 0;
      filter: drop-shadow(0 0 20px rgba(0, 0, 0, 0.2));
    }
    .rectangle {
      top: -105vmax;
      left: -105vmax;
      background: #007BFF;
      border-radius: 15px;
      box-shadow: 0 0 50px rgba(0, 123, 255, 0.5);
      animation: rotate 50s linear infinite;
    }
    .circle {
      top: -105vmax;
      right: -105vmax;
      background: #28a745;
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(40, 167, 69, 0.5);
      animation: rotate 30s linear infinite;
    }
    .triangle {
      bottom: -70vmax;
      left: -70vmax;
      width: 110vmax;
      height: 110vmax;
      background: #ffc107;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: rotate 30s linear infinite;
      filter: drop-shadow(0 0 50px rgba(255, 193, 7, 0.5));
    }
    .star {
      bottom: -65vmax;
      right: -75vmax;
      width: 140vmax;
      height: 140vmax;
      background: #dc3545;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%,
          79% 91%, 50% 70%, 21% 91%, 32% 57%,
          2% 35%, 39% 35%);
      animation: rotate 45s linear infinite reverse;
      box-shadow: 0 0 50px rgba(220, 53, 69, 0.5);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @media (max-width: 900px) {
      .loading-text { font-size: 2.2rem; }
      .shape { width: 90vmax; height: 90vmax; }
    }
    @media (max-width: 600px) {
      .loading-text { font-size: 1.3rem; padding: 0 1rem; text-align: center; }
      .shape { width: 50vmax; height: 50vmax; }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-text">Game Over!</div>
    <div class="sub-text">Thank you for playing Quix!</div>
    <div class="result-text">You finished at <span style="color:#dc3545;">#4</span></div>
    <div class="score-text">with <span style="color:#28a745;">2800</span> points</div>
    <button class="btn-back" onclick="window.location.href='quixmain.html'">Back to Main Menu</button>
    <div class="shape rectangle"></div>
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape star"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Avenir+Next:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: height 0.6s ease-in-out;
            overflow: hidden;
        }
        #login-section {
            height: 85vh;
            background: #ffffff;
            color: #000;
        }
        #signup-section {
            height: 15vh;
            background: #000;
            color: #fff;
        }
        h1 {
            font-family: 'Avenir Next', Arial, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            font-style: italic;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
            transition: opacity 0.6s ease-in-out;
        }
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            animation: bounce 0.5s ease-in-out;
        }
        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .signup-text, .login-text {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .signup-text a, .login-text a {
            text-decoration: underline;
            color: #007BFF;
            cursor: pointer;
        }
        .login-text a {
            color: #fff;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="section" id="login-section">
        <h1>LOGIN TO QUIX</h1>
        <div class="form-container" id="login-form">
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button class="button" onclick="login()">Login</button>
        </div>
        <div class="signup-text">
            or <a href="#" onclick="scrollToSignup()">sign up</a>
        </div>
    </div>

    <div class="section" id="signup-section">
        <h1>SIGN UP TO QUIX</h1>
        <div class="form-container hidden" id="signup-form">
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Repeat Password" required>
            <button class="button" onclick="signup()">Sign Up</button>
        </div>
        <div class="login-text">
            or <a href="#" onclick="scrollToLogin()">log in</a>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        let activeSection = "login";

        window.addEventListener('wheel', (event) => {
            const scrollY = event.deltaY;

            if (activeSection === "login" && scrollY > 0) {
                loginSection.style.height = '15vh';
                signupSection.style.height = '85vh';
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                activeSection = "signup";
            } else if (activeSection === "signup" && scrollY < 0) {
                loginSection.style.height = '85vh';
                signupSection.style.height = '15vh';
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                activeSection = "login";
            }
        });

        function scrollToSignup() {
            loginSection.style.height = '15vh';
            signupSection.style.height = '85vh';
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            activeSection = "signup";
        }

        function scrollToLogin() {
            loginSection.style.height = '85vh';
            signupSection.style.height = '15vh';
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            activeSection = "login";
        }

        function login() {
            alert('Logging in...');
        }

        function signup() {
            alert('Signing up...');
        }
    </script>
</body>
</html>
